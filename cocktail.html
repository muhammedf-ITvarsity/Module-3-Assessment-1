<!doctype html>
<html>
	<head>
	   <title>My Recipe Book | Meals | Sparkling Campari Orange</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="fontawesome/css/all.css">
	</head>
    
	<body  class="body-meals">
        
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            
            <div class="recipe-details">
                <img src="images/campari-cocktail.jpg">
                
                <h1>Sparkling Campari Orange</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b>3 mins</p>
                    <p style="float: right"><b>Yield: </b>1</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Ice</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">1 ounce Campari</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">2 ounce orange juice(no pulp)</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">1 ounce sparkling water</label>
                </div>
                
                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    
                    <ol>
                        <li>Fill a glass with ice</li>
                        <br>
                        <li>Pour campari, pour orange juice, pour sparkling water on top.</li>
                        <br>
                        <li>Mix and enjoy.</li>
                    </ol>
                </div>
            </div>
            
        </div>
	</body>
</html>
